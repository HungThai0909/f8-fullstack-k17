<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Styling</title>
    <style>
      div {
        width: 800px;
        height: 200px;
        display: table;
        background-color: darkblue;
        border-radius: 12px;
        transform: rotate(15deg);
        box-shadow: 15px 15px 25px gray;
        margin: 120px auto;
        opacity: 0.3;
      }

      p {
        display: table-cell;
        vertical-align: middle;
        text-align: center;
        color: white;
        font-size: 24px;
        font-style: italic;
        line-height: 1.6;
        margin: 0;
      }

      span {
        padding-left: 300px;
      }
    </style>
  </head>
  <body>
    <div>
      <p>
        "Thà một phút huy hoàng rồi vụt tắt.
        <br />
        Còn hơn buồn le lói suốt trăm năm."
        <br />
        <span>-Xuân Diệu-</span>
      </p>
    </div>
  </body>
</html>
