<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Styling</title>
    <style>
      .circle {
        list-style-type: circle;
      }

      .square {
        list-style-type: square;
      }

      .smile {
        list-style-type: none;
      }

      .smile li::before {
        content: "\1F60A";
        margin-right: 8px;
      }

      .circle li,
      .square li,
      .smile li {
        margin-left: 50px;
      }
    </style>
  </head>
  <body>
    <ul class="circle">
      <li>Mục 1</li>
      <li>Mục 2</li>
      <li>Mục 3</li>
    </ul>
    <ul class="square">
      <li>Mục 4</li>
      <li>Mục 5</li>
      <li>Mục 6</li>
    </ul>
    <ul class="smile">
      <li>Mục 7</li>
      <li>Mục 8</li>
      <li>Mục 9</li>
    </ul>
  </body>
</html>
