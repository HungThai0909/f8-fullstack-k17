<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập thẻ MARK</title>
  </head>
  <body>
    <p>
      HTML5 là
      <mark style="background-color: black; color: white">phiên bản</mark> tốt
      nhất của HTML từ trước đến nay.
      <br />
      CSS là
      <mark style="background-color: pink">ngôn ngữ tạo phong cách</mark> cho
      trang web.
      <br />
      JavaScript là <mark>ngôn ngữ lập trình phổ biến nhất hiện nay.</mark>
    </p>
    <p>
      HTML5 is the
      <mark style="background-color: black; color: white">best version</mark> of
      HTML so far.
      <br />
      CSS is the <mark style="background-color: pink">styling language</mark> of
      the web.
      <br />
      JavaScript is the <mark>most popular programming language.</mark>
    </p>
  </body>
</html>
