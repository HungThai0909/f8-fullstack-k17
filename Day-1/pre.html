<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập thẻ tiền định dạng PRE</title>
  </head>
  <body>
    <pre>
   // chương trình PHP đầu tay, đen trắng, khó theo dõi
    include "stdio.php";
    function main()
    {
        printf("Hello"); 
    }

   <span style="color: green;">// chương trình PHP đầu tay, màu mè tí</span> 
    include "stdio.php";
    function main()
    {
       <span style="color: blue;">printf</span>("Hello"); 
    }
    </pre>
  </body>
</html>
