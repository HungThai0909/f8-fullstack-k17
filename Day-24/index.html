<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todos App</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="bg-violet-500 min-h-screen pt-20">
      <div class="w-full max-w-md mx-auto">
        <div class="bg-gray-800 rounded-sm p-10">
          <h1 class="text-white text-3xl font-semibold text-center mb-8">
            Get Things Done !
          </h1>
          <div class="flex pb-6">
            <input
              type="text"
              id="taskInput"
              autocomplete="off"
              placeholder="What is the task today?"
              class="flex-1 px-4 text-white text-gray-500 border border-blue-600 focus:outline-none"
            />
            <button
              id="addBtn"
              class="p-2 bg-violet-500 text-sm text-white font-medium transition-colors duration-200 cursor-pointer"
            >
              Add Task
            </button>
          </div>
          <ul id="tasksList" class="space-y-3"></ul>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
