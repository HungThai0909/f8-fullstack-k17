<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập về nhà buổi 23</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
  </head>
  <body class="overflow-hidden">
    <div class="min-h-screen bg-violet-500 py-[40px] px-4">
      <form
        id="register"
        class="max-w-[500px] bg-white rounded-sm mx-auto py-[40px] px-[50px] flex flex-col"
      >
        <h1 class="font-bold text-2xl mb-[20px]">Create a new account</h1>

        <div class="flex flex-col mb-[20px]">
          <label for="username" class="font-bold mb-1">Username</label>
          <div class="relative">
            <input
              type="text"
              id="username"
              placeholder="Username"
              class="w-full border border-gray-300 rounded-sm py-2 pl-[10px] pr-[40px] outline-none"
            />
            <svg
              class="absolute right-3 top-1/2 -translate-y-1/2 w-5 h-5 text-green-500 hidden"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512"
              fill="currentColor"
            >
              <path
                d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM369 209L241 337c-9.4 9.4-24.6 9.4-33.9 0l-64-64c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l47 47L335 175c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9z"
              />
            </svg>
            <svg
              class="absolute right-3 top-1/2 -translate-y-1/2 w-5 h-5 text-red-500 hidden"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512"
              fill="currentColor"
            >
              <path
                d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zm0-384c13.3 0 24 10.7 24 24V264c0 13.3-10.7 24-24 24s-24-10.7-24-24V152c0-13.3 10.7-24 24-24zM224 352a32 32 0 1 1 64 0 32 32 0 1 1 -64 0z"
              />
            </svg>
          </div>
        </div>

        <div class="flex flex-col mb-[20px]">
          <label for="email" class="font-bold mb-1">Email</label>
          <div class="relative">
            <input
              type="email"
              id="email"
              placeholder="Email"
              class="w-full border border-gray-300 rounded-sm py-2 pl-[10px] pr-[40px] outline-none"
            />
            <svg
              class="absolute right-3 top-1/2 -translate-y-1/2 w-5 h-5 text-green-500 hidden"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512"
              fill="currentColor"
            >
              <path
                d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM369 209L241 337c-9.4 9.4-24.6 9.4-33.9 0l-64-64c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l47 47L335 175c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9z"
              />
            </svg>
            <svg
              class="absolute right-3 top-1/2 -translate-y-1/2 w-5 h-5 text-red-500 hidden"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512"
              fill="currentColor"
            >
              <path
                d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zm0-384c13.3 0 24 10.7 24 24V264c0 13.3-10.7 24-24 24s-24-10.7-24-24V152c0-13.3 10.7-24 24-24zM224 352a32 32 0 1 1 64 0 32 32 0 1 1 -64 0z"
              />
            </svg>
          </div>
        </div>

        <div class="flex flex-col mb-[20px]">
          <label for="password" class="font-bold mb-1">Password</label>
          <div class="relative">
            <input
              type="password"
              id="password"
              placeholder=""
              class="w-full border border-gray-300 rounded-sm py-2 pl-[10px] pr-[40px] outline-none"
            />
            <svg
              class="absolute right-3 top-1/2 -translate-y-1/2 w-5 h-5 text-green-500 hidden"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512"
              fill="currentColor"
            >
              <path
                d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM369 209L241 337c-9.4 9.4-24.6 9.4-33.9 0l-64-64c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l47 47L335 175c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9z"
              />
            </svg>
            <svg
              class="absolute right-3 top-1/2 -translate-y-1/2 w-5 h-5 text-red-500 hidden"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512"
              fill="currentColor"
            >
              <path
                d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zm0-384c13.3 0 24 10.7 24 24V264c0 13.3-10.7 24-24 24s-24-10.7-24-24V152c0-13.3 10.7-24 24-24zM224 352a32 32 0 1 1 64 0 32 32 0 1 1 -64 0z"
              />
            </svg>
          </div>
        </div>

        <div class="flex flex-col mb-[20px]">
          <label for="confirmation" class="font-bold mb-1"
            >Password Confirmation</label
          >
          <div class="relative">
            <input
              type="password"
              id="confirmation"
              placeholder=""
              class="w-full border border-gray-300 rounded-sm py-2 pl-[10px] pr-[40px] outline-none"
            />
            <svg
              class="absolute right-3 top-1/2 -translate-y-1/2 w-5 h-5 text-green-500 hidden"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512"
              fill="currentColor"
            >
              <path
                d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM369 209L241 337c-9.4 9.4-24.6 9.4-33.9 0l-64-64c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l47 47L335 175c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9z"
              />
            </svg>
            <svg
              class="absolute right-3 top-1/2 -translate-y-1/2 w-5 h-5 text-red-500 hidden"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512"
              fill="currentColor"
            >
              <path
                d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zm0-384c13.3 0 24 10.7 24 24V264c0 13.3-10.7 24-24 24s-24-10.7-24-24V152c0-13.3 10.7-24 24-24zM224 352a32 32 0 1 1 64 0 32 32 0 1 1 -64 0z"
              />
            </svg>
          </div>
        </div>

        <button
          type="submit"
          class="btn w-full bg-violet-500 text-white cursor-pointer hover:bg-violet-400 mt-[10px] py-[10px] rounded-sm"
        >
          Create account
        </button>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
