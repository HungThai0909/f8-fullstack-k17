<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
     <div class="max-w-7xl mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-4">Blogs</h1>
        <div class="mb-4">
            <input 
                type="text" 
                id="searchInput"
                placeholder="Search..." 
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
        </div>
        <div class="flex gap-4 mb-4">
            <button 
                id="addNewBtn"
                class="p-2 border rounded-sm text-gray-800 hover:bg-green-600 hover:text-white transition cursor-pointer"
            >
                Thêm mới
            </button>
        </div>
        <div class="flex gap-2 mb-4">
            <button 
                id="sortNewest"
                class="p-2 border rounded-sm hover:bg-yellow-300 transition cursor-pointer"
            >
                Mới nhất
            </button>
            <button 
                id="sortOldest"
                class="p-2 border rounded-sm hover:bg-yellow-300 transition cursor-pointer"
            >
                Cũ nhất
            </button>
        </div>
        <div id="loadingState" class="text-center py-12 hidden">
            <div class="border-b-2 border-gray-800"></div>
            <p class="mt-4 text-gray-600">Loading...</p>
        </div>
        <div id="postsContainer" class="space-y-6">
        </div>
        <div id="emptyState" class="text-center py-12 hidden">
            <p class="text-gray-600 text-lg">Không tìm thấy bài viết nào</p>
        </div>
    </div>
    <div id="modalOverlay" class="hidden fixed inset-0 bg-black z-40" style="opacity: 0.5;"></div>
    <div id="modal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg max-w-full w-full max-h-[90vh] overflow-y-auto mx-8">
            <div class="p-6">
                <div id="modalLoading" class="text-center py-12">
                    <div class="border-b-2 border-gray-800"></div>
                    <p class="mt-4 text-gray-600">Loading...</p>
                </div>
                <div id="modalContent" class="hidden">
                    <div class="flex justify-between items-start mb-4">
                        <h2 id="modalTitle" class="text-2xl font-bold pr-8"></h2>
                        <button id="closeModal" class="text-gray-500 hover:text-gray-800 text-2xl font-bold">×</button>
                    </div>
                    <div id="modalBody" class="text-gray-700 leading-relaxed mb-4"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
